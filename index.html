    <div class="text-center">
      <h1 class="bg-blue-900 text-white h-16 text-4xl pt-3">
        Rock Paper Sizzer
      </h1>
      <div class="flex justify-center items-center gap-12 mt-20 choices">
        <div
          class="h-44 w-44 rounded-full flex justify-center items-center hover:bg-blue-700 cursor-pointer choice"
          id="rock"
        >
          <img
            src="/image/rock.png"
            class="h-36 w-36 object-cover rounded-full"
          />
        </div>
        <div
          class="h-44 w-44 rounded-full flex justify-center items-center hover:bg-blue-700 cursor-pointer choice"
          id="paper"
        >
          <img
            src="/image/paper.png"
            class="h-36 w-36 object-cover rounded-full"
          />
        </div>
        <div
          class="h-44 w-44 rounded-full flex justify-center items-center hover:bg-blue-700 cursor-pointer choice"
          id="sizzer"
        >
          <img
            src="/image/scissors.png"
            class="h-36 w-36 object-cover rounded-full"
          />
        </div>
      </div>

      <div class="flex justify-center items-center text-4xl mt-12 gap-20">
        <div class="score">
          <p class="text-7xl" id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p class="text-7xl" id="comp-score">0</p>
          <p>Computer</p>
        </div>
      </div>

      <div class="mt-20">
        <p
          class="bg-blue-900 text-white text-4xl inline p-4 rounded-xl justify-center"
          id="msg"
        >
          Play your move
        </p>
      </div>
      <div>
        <button
          class="reset-btn bg-blue-900 text-2xl p-4 text-white rounded-2xl mt-7 hidden"
        >
          Reset Game
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
